{% extends "meraki_inv/note_base.html" %}

{% block note_content %}

<div class="row">
  <div class="col-sm-5">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{ note.name }}</h3>
        <form action="{% url "meraki_inv:note_edit" note.device.serial note.id %}" method="get">{% csrf_token %}
          <button class="btn" type="submit">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
        </form>
        <form action="{% url "meraki_inv:note_delete" note.device.serial note.id %}" method="post">{% csrf_token %}
          <button class="btn" type="submit">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </form>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-3 text-right">
            Device:
          </div>
          <div class="col-sm-9 text-left">
            <a href="{% url "meraki_inv:device_item" serial=note.device.serial %}">{{ note.device.model }}</a>
          </div>
          <div class="col-sm-3 text-right">
            Description:
          </div>
          <div class="col-sm-9 text-left">
            {{ note.desc }}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
